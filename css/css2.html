<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Two</title>
    <style>
        body{
            background-color: bisque;
        }
        li{
            height: 5rem;
            width: 5rem;
            text-align: center;
            line-height: 5rem;
            border: 1px solid black;
            border-radius: 10rem;
            margin:1px;
            font-size: .6rem;
        }
        ul{
            list-style: none;
            display: flex;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is CSS class</h1>
        <ul>
            <li style="background: #f80;">InlineCSS</li>
            <li style="background: #f0f;">InternalCSS</li>
            <li style="background: #3f9">ExternalCSS</li>
        </ul>
    </div>
</body>
</html>
