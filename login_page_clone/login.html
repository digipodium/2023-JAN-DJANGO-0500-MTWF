<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="#" class="brand">
            <img src="#" alt="brand logo">
        </a>
        <p class="infomsg">
            <span>Need an account?</span>
            <a href="#">Sign up!</a>
        </p>
    </header>
    <main>
        <div class="left">
            <div class="form-card">
                <div class="card-body">
                    <div class="header">
                        <h2>Log in to your account</h2>
                    </div>
                    <form method="post">
                        <div class="form-control">
                            <label for="email">
                                email<span>*</span>
                            </label>
                            <input id="email" type="text" placeholder="Enter your email address" autocomplete="none"
                                class="input-email" name="email" value="xaidmetamorphos@gmail.com" required>
                        </div>
                        <div class="form-control">
                            <label for="password">
                                password<span>*</span>
                            </label>
                            <input id="password" type="password" placeholder="Enter password" autocomplete="none"
                                class="input-password" name="password" value="********" required>
                        </div>
                        <button type="submit" class="btn btn-login">Log In </button>
                    </form>
                    <hr>
                    <div display="btn-wrapper">
                        <button class="btn btn-google">
                            <img src="#" alt="google logo"> Sign In with Google
                        </button>
                    </div>
                    <div display="btn-wrapper">
                        <button class="btn btn-github">
                            <img src="#" alt="github logo"> Sign In with Github
                        </button>
                    </div>
                    <div>
                        <a target="_blank" class="text-link" href="#" rel="noopener noreferrer">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <img src="#" alt="ayegi image">
                <h2>Lorem ipsum dolor sit amet.</h2>
                <h4 class="lorem"></h4>
                <div class="link"><a href="">Lorem, ipsum.</a></div>
            </div>
        </div>
    </main>
</body>

</html>
